<html lang="en">
<head>
    <title>Watch My Show</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 style="color:Yellow;">Join <br>The Party</h1>
            <input id="join-value" type="text" value="" placeholder="Paste session id or link here...">
            <a id="join-button" class="fa" onclick="join_party()">ðŸŽ‰</a>

            <div id="join-oops" class="oops">

            <div id="join-result" class="result">
                <img id="join-img-res" class="img-res"

                <div class="text-over">

            </div>
        </div>

        <div class="col-sm">
            <h1>Create<br>Private Party</h1>

                <img id="private-img-res" class="img-res"
                     src=""/>
                <div class="text-over">
                    <input id="private-name" value="" type='text' placeholder="Your Name"/>
                    <input id="private-movie-name" value="" type='text' style='display:none'/>
                    <a type="private" onclick="create_session()">Create</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='/js/index_js.js') }}"></script>
