<html lang="en">
<head>

    <!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet"/>
    <link href="https://players.brightcove.net/videojs-overlay/3/videojs-overlay.css" rel="stylesheet"/>

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/index_css.css')}}">
</head>
<!--style="width:100%; height:100%;"-->
<body>

<div id="yo"></div>
<div class="videoContainer">
    <video
            id="my-video"
            class="video-js"
            controls
            width='960s'
            height="540s"
            preload="auto"
            poster=""
            data-setup='{}'
    >
        <source src="{{ url_for('static', filename=videofilename) }}" type="video/mp4"/>
        <source src="{{ url_for('static', filename=videofilename) }}" type="video/webm"/>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video</a>
        </p>
    </video>
<!--    <div id="moveToVideoJs" class="moveToVideoJs">-->
<!--        <div class="advertisement hide">Advertisement</div>-->
<!--    </div>-->
</div>

<p style="display:none;" id="movie_id">{{ movie_id }}</p>
<p style="display:none;" id="session">{{ session }}</p>
<p style="display:none;" id="movie_name">{{ movie_name }}</p>
<p style="display:none;" id="description">{{ description }}</p>
<p style="display:none;" id="rated">{{ rated }}</p>
<p style="display:none;" id="genre">{{ genre }}</p>
<p style="display:none;" id="m_year">{{ m_year }}</p>
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>
<script src="https://players.brightcove.net/videojs-overlay/3/videojs-overlay.min.js"></script>

<script>
//var player_ = videojs('my-video');

//    volumeStep: 0.1,
//    seekStep: 5
//});

</script>
<script src="{{ url_for('static', filename='/js/index_js.js') }}"></script>
</body>
</html>
