<div id="whole-contain" class="container">

    <div class="videoContainer">
        <video
                id="my-video"
                class="video-js"
                controls
                width='960s'
                height="540s"
                preload="auto"
                poster={{ poster }}
                data-setup='{}'
        >
            <source src="{{ url_for('static', filename=videofilename) }}" type="video/mp4"/>
            <source src="{{ url_for('static', filename=videofilename) }}" type="video/webm"/>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video</a>

        </video>

    <p style="display:none;" id="session">{{ session }}</p>
    <p style="display:none;" id="movie_name">{{ movie_name }}</p>
    <p style="display:none;" id="description">{{ description }}</p>
    <p style="display:none;" id="rated">{{ rated }}</p>
    <p style="display:none;" id="genre">{{ genre }}</p>
    <p style="display:none;" id="m_year">{{ m_year }}</p>

    <br><br>
    <div style="position:absolute">

        <input id="link" type="text" name="country" value="" readonly>
        <input id="link-copy" type="submit" value="Copy Link" onclick="copyme()">
    </div>
    <script>
    document.getElementById("link").innerHTML = window.location.href;
    document.getElementById("link").value = window.location.href;

let text = document.getElementById('link').value;
  const copyme = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }


    </script>
